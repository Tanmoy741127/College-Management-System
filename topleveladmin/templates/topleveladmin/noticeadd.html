{% extends 'topleveladmin/base.html' %}
{% load static %}

{% block head %}

{% endblock head %}

{% block content %}
{% if message %}
{% autoescape off %}
    {{ message }}
{% endautoescape %}
{% endif %}
    <div style="padding: 5px;margin-bottom: 10px;margin-top: 5px">
        <button onclick="document.location='/adminn/notice/'" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i>  Back To Teacher Data
        </button>
    </div>
<form method="POST" class="form-horizontal"  enctype="multipart/form-data">
{% csrf_token %}
<div class="card card-primary">
<div class="card-header">
    <h3 class="card-title">Publish New Notice </h3>
</div>
<div class="card-body">
    <div class="form-group row">
        <label for="inputTitle" class="col-sm-2 col-form-label">Title</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  id="inputTitle" name="title" placeholder="Title For New Notice" required autocomplete="off">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputfile" class="col-sm-2 col-form-label">Upload Notice (Any Format)</label>
        <div class="col-sm-10">
            <input type="file" class="form-control"  id="inputfile" name="data" placeholder="Upload Notice In Any Format" required autocomplete="off">
        </div>
    </div>

</div>
</div>

<div class="card-footer">
    <button type="submit" class="btn btn-info">Post Notice Now</button>
    <button type="reset" class="btn btn-default float-right">Reset</button>
</div>
</div>
</form>
{% endblock content %}


{% block js %}
<script src="{% static 'topleveladmin/plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
{% endblock js %}
