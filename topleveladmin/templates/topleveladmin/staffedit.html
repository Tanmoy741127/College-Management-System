{% extends 'topleveladmin/base.html' %}
{% load static %}

{% block head %}

{% endblock head %}
    
{% block content %}

{% if message %}
{% autoescape off %}
    {{ message }}
{% endautoescape %}
{% endif %}
        <div style="padding: 5px;margin-bottom: 10px;margin-top: 5px">
        <button onclick="document.location='/adminn/staffdatas/'" class="btn btn-primary">
            <i class="fas fa-arrow-left"></i>  Back To Staff Data
        </button>
    </div>
<form method="POST" class="form-horizontal"  enctype="multipart/form-data">
{% csrf_token %}
<div class="card card-warning">
<div class="card-header">
    <h3 class="card-title">Staff Details Updation </h3>
</div>
<div class="card-body">
    <div class="form-group row">
        <label for="id" class="col-sm-2 col-form-label">Unique ID</label>
        <div class="col-sm-10">
            <input class="form-control"  id="id" value="{{ user.id }}" disabled>
        </div>
    </div>
    <div class="form-group row">
        <label for="inputName" class="col-sm-2 col-form-label">Name</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  id="inputName" name="name" value="{{ user.name }}" placeholder="Name" required autocomplete="off">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputemail" class="col-sm-2 col-form-label">Email ID</label>
        <div class="col-sm-10">
            <input type="email" class="form-control"  id="inputemail" name="email" value="{{ user.email }}" placeholder="Email ID (Not Mandatory)" required autocomplete="off">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputphone" class="col-sm-2 col-form-label">Phone No</label>
        <div class="col-sm-10">
            <input type="number" class="form-control"  id="inputphone" name="phoneno" value="{{ user.phoneno }}" placeholder="Phone No (Mandatory)" required autocomplete="off">
        </div>
    </div>
    <div class="form-group row">
        <label for="inputdesignation" class="col-sm-2 col-form-label">Designation</label>
        <div class="col-sm-10">
            <input type="text" class="form-control"  id="inputdesignation" name="designation" value="{{ user.designation }}" placeholder="Designation (Mandatory)" required autocomplete="off">
        </div>
    </div>
</div>
</div>


<div class="card-footer">
    <button type="submit" class="btn btn-info">Update Details</button>
    <button type="reset" class="btn btn-default float-right">Reset</button>
</div>
</div>
</form>
{% endblock content %}


{% block js %}
<script src="{% static 'topleveladmin/plugins/bs-custom-file-input/bs-custom-file-input.min.js' %}"></script>
{% endblock js %}
